<script>
async function poll(){
  try {
    const res = await fetch('https://virtue-demo.zachxu.workers.dev/latest');
    const { data } = await res.json();
    document.getElementById('data-input').value = data ?? '';
  } catch(e){ console.error(e); }
  setTimeout(poll, 1500);        // 1.5 秒拉一次
}
poll();
</script>
